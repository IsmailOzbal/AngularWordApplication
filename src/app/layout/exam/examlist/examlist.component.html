
<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column" *ngIf="ELEMENT_DATA.length>0" >
    <h4>EXAMLIST</h4><hr/>
    <div fxFlex>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>
        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef>Create Date</th>
          <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef>result</th>
            <td mat-cell *matCellDef="let element">
              <img *ngIf="element.score>70"  src='https://res.cloudinary.com/dukp6c7f7/image/upload/f_auto,fl_lossy,q_auto/s3-ghost/2017/12/Screen_Recording_2017_12_21_at_09_03_PM-1513915448694.gif' width="35px" height='35px' >
              <img *ngIf="element.score<70"  src='http://mcdesesteys.com/wp-content/uploads/2015/12/attention.gif' width="35px" height='35px' >
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

  <div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column" *ngIf="ELEMENT_DATA.length==0" >
      <div fxFlex>
          <div class="card-danger">
              <div class="card-body">
                <h5 class="card-title">Exam Solve</h5>
                <p class="card-text">Application doesn`t find solved exam.Please solve exam after looks exam list module</p>
              </div>
            </div>
      </div>
  </div>
