<mat-card class="mb-20">
  <mat-card-title>Word Detail</mat-card-title>
  <mat-card-content>
    <b>Word :</b> {{ wordView.word }} <br />
    <button mat-icon-button color="primary" matTooltip="audio" (click)="TextToSpeech(wordView.word)">
      <mat-icon aria-label="Example icon-button with a heart icon">volume_up</mat-icon>
    </button>
    <hr />
    <b>Type :</b> {{ wordView.type }}
    <hr />
    <b>Description :</b> {{ wordView.description }} <br />
    <button mat-icon-button color="primary" matTooltip="audio" (click)="TextToSpeech(wordView.description)">
      <mat-icon aria-label="Example icon-button with a heart icon">volume_up</mat-icon>
    </button>
    <hr />
    <b>Sample Sentences :</b> {{ wordView.sampleSentences }} <br />
    <button mat-icon-button color="primary" matTooltip="audio" (click)="TextToSpeech(wordView.sampleSentences)">
      <mat-icon aria-label="Example icon-button with a heart icon">volume_up</mat-icon>
    </button>
    <hr />
  </mat-card-content>
  <mat-card-footer> <button mat-raised-button color="primary" (click)="GoBack()">Go Back</button> </mat-card-footer>
</mat-card>
